<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="pet.js"></script>
    <title>Pet Tamagotchi</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
    />

    <div class="box">
      <div class="egg">
        <div class="screen">
          <div class="shadowline__l"></div>
          <div class="shadowline__inside__r"></div>
          <div class="shadowline__r"></div>
          <div class="shadowline__b"></div>
          <div class="screen__top">
            <p id="health-meter-hidden" class="health"></p>
          </div>
          <div class="healthbar__container ingame">
            <form id="form">
              <input
                id="input"
                type="text"
                placeholder="Enter your pet's name"
              />
            </form>
            <p id="displayedText"></p>
          </div>
          <div class="screen__bottom"></div>
        </div>

        <div class="base-shadow"></div>
        <div class="egg__top"></div>
        <div class="egg__highlight"></div>

        <div class="button__container">
          <div class="button__left"><button>F</button></div>
          <div class="button__center"><button>S</button></div>
          <div class="button__right"><button>P</button></div>

          <div class="button__leftside"><button>St</button></div>
          <div class="button__rightside"><button>E</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
